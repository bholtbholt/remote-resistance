<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Remote Resistance</title>
    <meta
      name="description"
      content="Play Resistance with your friends anywhere – a real-time remote version of the game."
    />

    <link rel="stylesheet" href="./css/index.scss" />
  </head>
  <body>
    <ul id="users"></ul>
    <form id="user-form">
      <label for="name">
        Name:
        <input id="name" name="name" autocomplete="off" />
      </label>
      <div>
        <label for="avatar_1">
          <input id="avatar_1" type="radio" name="avatar" value="🐶" />🐶
        </label>
        <label for="avatar_2">
          <input id="avatar_2" type="radio" name="avatar" value="🐱" />🐱
        </label>
        <label for="avatar_3">
          <input id="avatar_3" type="radio" name="avatar" value="🐭" />🐭
        </label>
      </div>

      <button>Join Room</button>
    </form>

    <script src="./js/index.ts" defer></script>
  </body>
</html>
